<div class="battle-wrap">
    <h1 class="battle__caption">BATTLE</h1>

    <div class="battle__field">
        <div class="battle__user user">
            <div class="user__img-wrap">
                <img class="user__img" src="/assets/img/knight2.png" alt="user icon">
            </div>
            <div class="user__stat-wrap">
                <div class="user__stat">
                    stat
                </div>
            </div>
            <div class="user__attack-wrap">
                <select name="" id="">
                    <option value="1">head</option>
                    <option value="2">top boby</option>
                    <option value="3">bottom body</option>
                    <option value="4">foots</option>
                </select>
            </div>
            <div class="user__defence-wrap">
                <label> head <br>
                    <input type="checkbox">
                </label>
                <label> top boby <br>
                    <input type="checkbox">
                </label>
                <label> bottom body <br>
                    <input type="checkbox">
                </label>
                <label> foots <br>
                    <input type="checkbox">
                </label>
            </div>
            <div class="user__btn-wrap">
                <button>hit</button>
            </div>

        </div>
        <div class="battle__enemi user">
            <div class="user__stat-wrap">
                <div class="user__stat">
                    stat
                </div>
            </div>

            <div class="user__img-wrap">
                <img class="user__img" src="/assets/img/archer1.png" alt="user icon">
            </div>

        </div>
    </div>
    <div class="battle__logs">
        <div class="battle__log">log</div>
        <div class="battle__chat">chat</div>
    </div>
</div>
